<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/formpage.css">
</head>
<body>
    <h2 class="formheader">Contact Form</h2>
    <div class="inputform">  
        <form action="" method="post">
            <label for="name">Name :</label>
            <input type="text" placeholder="Enter the Name"/>
            <p></p>
            <label for= "email">Email :</label>
            <input type="email" placeholder="Enter the your Mail Id"/>
            <p></p>
            <label for= "mobile">Mobile :</label>
            <input type="number"/>
            <p></p>
            <label for= "Address">Address :</label>
            <input type="text"/>
            <p></p>
            <label for= "city">City :</label>
            <input type="text"/>
            <p></p>
            <label for= "state">State :</label>
            <input type="text"/>
            <p></p>
            <label for= "Zipcode">Zipcode :</label>
            <input type="text"/>
            <p></p>
            <div>
            <label for= "servicenature">Nature of Services :</label>
            <span></span>          
            <input type="checkbox"/><span>Restaturant business</span>
            <input type="checkbox"/><span>service Business</span>
            <input type="checkbox"/><span>Others</span>
            </div>
            <p></p>
            <label for= "Area">Logo Image :</label>
            <input type="file"/>            
            <p></p>
            <label for= "name">Notes : </label>
            <p></p>
            <textarea id="notes" name="feedback"rows={5} cols={40}></textarea>
            <p></p>
            <input type="button" value="Submit"/>

        </form>
    
</body>
</html>
